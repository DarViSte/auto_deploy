<!DOCTYPE html>
<html>
<head>
    <title>Auto Deploy</title>
</head>
<body>
    <h1>Auto-Deploy Project</h1>
    <p>Backend Status: <span id="status">Loading...</span></p>
    <script>
        fetch('https://auto-deploy-bmsc.onrender.com/')
            .then(response => response.json())
            .then(data => {
                document.getElementById('status').textContent = data.message;
            });
    </script>
</body>
</html>
